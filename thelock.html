<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 다운로드 및 창 닫기</title>
    <script>
        window.onload = function() {
            // 세션 스토리지에서 "downloaded" 플래그를 확인
            if (sessionStorage.getItem("downloaded")) {
                // 이미 파일 다운로드 후 돌아왔을 때는 창을 닫음
                window.close();
            } else {
                // 세션 스토리지에 플래그 설정
                sessionStorage.setItem("downloaded", "true");
                // 파일 URL로 리다이렉트
                window.location.href = "https://livingincoding.github.io/files/thelock.exe";
            }
        };
    </script>
</head>
<body>
    <p>파일 다운로드가 시작되지 않으면 <a href="https://livingincoding.github.io/files/thelock.exe">여기를 클릭하세요.</a></p>
</body>
</html>
